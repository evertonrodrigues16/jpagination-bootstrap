<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- includ dependency bootstrap css file-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- includ jpagination css file -->
  <link rel="stylesheet" href="jpagination.min.css">
  <!-- includ dependency jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- includ dependency bootstrap js file-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- includ jpagination js file -->
  <script src="jpagination.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Pagination</h2>
  <p>The .pagination class provides pagination links:</p>  
  
  <div class="container">
  	<div class="row">
        <!-- include the class item where the pagination will be done -->
    	<div class="col-xs-3 item">col1</div>
        <div class="col-xs-3 item">col2</div>
        <div class="col-xs-3 item">col3</div>
        <div class="col-xs-3 item">col4</div>
        <div class="col-xs-3 item">col5</div>
        <div class="col-xs-3 item">col6</div>
        <div class="col-xs-3 item">col7</div>
        <div class="col-xs-3 item">col8</div>
        <div class="col-xs-3 item">col9</div>
        <div class="col-xs-3 item">col10</div>
        <div class="col-xs-3 item">col11</div>
        <div class="col-xs-3 item">col12</div>
        <div class="col-xs-3 item">col13</div>
        <div class="col-xs-3 item">col14</div>
        <div class="col-xs-3 item">col15</div>
        <div class="col-xs-3 item">col16</div>
        <div class="col-xs-3 item">col17</div>
        <div class="col-xs-3 item">col18</div>
        <div class="col-xs-3 item">col19</div>
        <div class="col-xs-3 item">col20</div>
        <div class="col-xs-3 item">col21</div>

        <div class="col-xs-3 item">col40</div>
    </div>
  </div>
  <!-- include the ul tags where navigation will be created. It should contain the class and id pagination -->
  <ul class="pagination" id="pagination">
  </ul>
</div>
<!-- call jQuery function to initialize pagination -->
<script>
    /* in the generate function three arguments are needed: id of ul navigation, total of items and items per page */
    jQuery(document).ready(function(){
        generate('pagination', 40, 8)
    });
</script>

</body>
</html>
